"<!-- Heutige Aufgaben-->

      <h1>Hallo, hier sind deine heutigen Aufgaben</h1>
      
  
      <div class="container justify-content-md-center">
        <div class="row justify-content-md-center">
          {% for item in todos %}
          <div class="col-md-5 m-20">
            <div class="card">
              <div class="card-body">
                {{ item  }}
              </div>
            </div>
          </div>  
          {% endfor %}
        </div>
      </div>

       <form action="/add" method="GET">
        <input name="todo" placeholder="Neue Aufgabe">
        <button class="btn btn-success" type="submit">Hinzufügen</button>
      </form>

<!-- Erledigte Aufgaben -->

      <h1>Erledigte Aufgaben löschen</h1>

      <div class="container justify-content-md-center">
        <div class="row justify-content-md-center">
          {% for item in todos %}
          <div class="col-md-5 m-20">
            <div class="card">
              <div class="card-body">
                <a href="/remove/{{item}}">
                {{ item  }}
              </div>
            </div>
          </div>  
          {% endfor %}
        </div>
      </div>      
<!--Bild-->

      <img src="bilder/bild_aufgaben.jpg" class="img-fluid" alt="AUFGABEN">
